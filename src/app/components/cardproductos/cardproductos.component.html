<h1>Productos</h1>
<hr>

<table class="table">
    <thead>
      <tr>        
        <th scope="col">Nombre</th>
        <th scope="col">imagen</th>        
        <th scope="col">precio</th>
        <th scope="col">ver</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pro of productos;let i=index">             
        <td>{{pro.nombre}}</td>
        <td>{{pro.img}}</td>        
        <th>{{pro.precio}}</th>   
        <th>
            <button (click)="verProducto(i)"
            type="button" class="btn btn-outline-primary btn-block">
                Ver producto
            </button>
        </th>   
      </tr>     
    </tbody>
  </table>
